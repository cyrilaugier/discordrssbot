---
grumphp:
  ascii:
    failed: ~
    succeeded: ~
  tasks:
    yamllint:
    phpcs:
      standard:
        - PSR12
    phpstan:
      level: 9
    phpunit:
    git_commit_message:
        enforce_capitalized_subject: false
        max_subject_width: 0
        max_body_width: 0
        type_scope_conventions:
          types:
            - chore
            - ci
